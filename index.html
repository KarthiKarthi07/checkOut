<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simple check out form</title>
</head>
<body>
    <div class="circle">
        <img src="assets/circle1.png" class="circle-1">
        <img src="assets/circle2.png" class="circle-2">
    </div>

    <div class="card">

        <ul class="nav">
            <li class="logo">PayNow!</li>
            <li><ul  class="nav-opt">
                <li>home</li>
                <li>orders</li>
                <li>cart</li>
            </ul></li>
            <li class="nav-log">Log out</li>
        </ul>

        <img src="assets/creditcard.png" class="image">

        <div class="payment-det">
            <p class="heading">Payment Details</p>

            <div class="first-det">
                <p class="name">Name:</p>
                <input type="text" class="name-input">
            </div>
            <div class="second-det">
                <p class="cn">Card Number:</p>
                <input type="text" class="cn-input">
            </div>
            <div class="third-det">
                <p class="exp">Exp. (M / Y):</p>
                <input type="text" class="exp-input">
                <p style="color: #0053BF;">/</p>
                <input type="text" class="exp-input">
            </div>
            <div class="fourth-det">
                <p class="cvc">CVC:</p>
                <input type="text" class="cvc-input">
            </div>

            <button class="submit">Check Out</button>

            <div class="footer">
                <p>Need more information?</p>
                <a href="#">Contact us</a>
            </div>

        </div>

    </div>

</body>
</html>
